<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/clientes.css">
    
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Clientes</h1>
            </div>
        </div>
        <br />
        <div class="row">
                      
            <div class="col-3">
                <label for="id" class="form-label">Id Cliente</label>
                <input type="number" class="form-control" id="id" placeholder="0">
            </div>
            <div class="col-3">
                <label for="name" class="form-label">Nombre Cliente</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="col-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="col-3">
                <label for="age" class="form-label">Edad</label>
                <input type="number" class="form-control" id="age" placeholder="0">
            </div>
          
        </div>
        <br />
        <div class="row">
            <div class="col-12 text-center">
                
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Id Cliente</th>
                            <th>Nomre Cliente</th>
                            <th>E-mail</th>
                            <th>Edad</th>
                            <th>Mensaje</th>
                            <th>Reserva</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla"></tbody>
                </table>
            </div>
            <div class="col-12 text-center">
                <h1>Mensajes</h1>
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Mensaje</th>
                        </tr> 
                    <tbody id="cuerpoTablaMensajes"></tbody>
                </table>
            </div>
            <div class="col-12 text-center">
                <h1>Reservas</h1>
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Id Reserva</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Entrega</th>
                            <th>Maquina</th>
                            <th>Cliente</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTablaReservas"></tbody>
                </table>
            </div>
            
        </div>
        <br />
        </div>
        <br />
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAgregarCliente" id="btnAgregarCliente">Agregar</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/clientes.js"></script>
    <a href="index.html">
        <div class="maquinaria_txt">
           <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalMaquinaria" id="btnMaquinaria">Maquinaria</button>
        </div>
    </a>
</body>
</html>
